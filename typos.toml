[files]
# Don't check test data, benchmarks, or vendored dependencies
extend-exclude = [
    "crates/benchmark/data/",
    "crates/jsonschema-testsuite/",
    "tests/suite/",
    "*.json",
    "*.pem",
]

[default.extend-words]
numer = "numer"
propert = "propert"
# False positives in base64-encoded test certificate
UE = "UE"
PN = "PN"
Ba = "Ba"
